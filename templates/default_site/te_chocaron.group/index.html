{embed="includes/header"}
    <section id="first-section">
        <div class="row">
            <div class="large-12 text-center columns">
                <h1 id="primary">¿TE CHOCARON?</h1>
            </div>
        </div>

        <div class="row">
            <div class="large-10 large-centered columns">
                <div class="row">
                    <div id="price-msg" class="large-6 small-12 columns">
                        <p>ASEGURA TU AUTO DESDE</p>
                    </div>
                    <div id="price" class="large-5 large-uncentered medium-6 medium-centered small-12 small-centered columns">
                        <!-- <p class="price-first">S/.</p> -->
                        <p class="price-quantity">S/. 49</p>
                        <p class="price-montly">MENSUALES</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 text-center medium-9 small-10 small-centered columns">
                <img src="img/car_1.png" height="600" alt="car">
            </div>
        </div>

        <div class="row full-width">
            <div class="large-12 large-uncentered medium-10 medium-centered small-12 small-centered columns">
                <div class="row">
                    <form id="cotizar" class="quote" method="POST" action="#">
                        <input type="hidden" name="XID" value="{XID_HASH}" /> 
                        <div class="large-3 large-uncentered medium-8 medium-centered columns">
                            <span class="selector-big">
                                {exp:filtros:brand}
                            </span>
                        </div>
                        <div class="large-2 large-uncentered medium-8 medium-centered columns">
                            <span class="selector-big">
                                <select name="modelo" id="modelo">
                                  <option value="MODELO" selected>MODELO</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-2 large-uncentered medium-8 medium-centered columns">
                            <span class="selector-big">
                                <select name="version" id="version">
                                  <option value="VERSIÓN" selected>VERSIÓN</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-2 large-uncentered medium-8 medium-centered columns">
                            <span class="selector-big">
                                <select name="precio" id="ano">
                                  <option value="AÑO" selected>AÑO</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-3 large-uncentered medium-8 medium-centered columns">
                        <input id="form_ano" type="hidden" name="ano">
                        <button class="expand" type="submit">COTIZAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{embed="includes/footer"}
